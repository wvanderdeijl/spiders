<ion-navbar *navbar>
    <ion-title>Your Spiders</ion-title>
</ion-navbar>

<ion-content class="spiderlist">
    <ion-card *ngFor="#spider of model" (click)="gotoDetails(spider)">
        <div *ngIf="spider.img">
            <img [src]="spider.img | jpgDataUri" />
        </div>
        <ion-card-content>
            <h2 class="card-title">{{spider.name}}</h2>
            <p *ngIf="spider.genus || spider.species">{{spider.genus}} {{spider.species}}</p>
        </ion-card-content>
        <ion-item actions class="demo-card">
            <!--
            <button clear item-left danger>
                <ion-icon name='star'></ion-icon>Favorite
            </button>
            <button clear item danger>
                <ion-icon name='musical-notes'></ion-icon>Listen
            </button>
            <button clear item-right danger>
                <ion-icon name='share-alt'></ion-icon>Share
            </button>
            -->
        </ion-item>
    </ion-card>
</ion-content>

<button fab fab-right fab-bottom (click)="gotoAddSpider()">
    <ion-icon name='add'></ion-icon>
</button>
